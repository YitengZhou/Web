<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表格</title>
</head>
<body>
<table border="1px" align="center">
    <thead>
    <tr>
        <th>abc</th>
        <th>男</th>
        <th>123</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>admin</td>
        <td>男</td>
        <td>123</td>
    </tr>
    <tr>
        <td>zhouyiteng</td>
        <td>男</td>
        <td>123</td>
    </tr>
    <tr>
        <td>abc</td>
        <td>男</td>
        <td>123</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>abc</td>
        <td>男</td>
        <td>123</td>
    </tr>
    </tfoot>
<!--    合并单元格-->
    <table border="1px">
    <thead>
    <tr>
        <th>aaaa</th>
        <th>aaaa</th>
        <th>aaaa</th>
        <th rowspan="2">aaaa</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="2" align="center">bbbbb</td>
        <td>bbbbb</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>bbbbb</td>
        <td>bbbb</td>
        <td>bbbbb</td>
        <td>bbbb</td>
    </tr>
    </tfoot>
    </table>
</body>
</html>
