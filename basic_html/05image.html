<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建图片</title>
</head>
<body>
<a href="http://www.baidu.com" target="_blank">
    <img src="tree.png" width="50px">
</a>
<!--用于捕获坐标-->
<form>
    <input type="image" src="tree.png" width="800">
</form>

<img src="tree.png" width="800" usemap="#map1">
<map name="map1">
    <area href="01basic.html" shape="rect" coords="160,150,600,600" target="_blank">
    <area href="02table.html" shape = "circle" coords = "50,50,50" target="_blank">
</map>

<img src="tree.png" width="100px" height="200">
<br>
<img src="tree2.png" width="50px" alt="下载按钮">
</body>
</html>
