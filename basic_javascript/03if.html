<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句</title>
    <script>
        var pwd = prompt("请输入您的密码",""); //pwd是字符串
        if (pwd == "123456"){
            document.write("登录成功");
        } else{
            document.write("登录失败");
        }
        var number = prompt("请输入一个数字:","")
        if (number ==50){
            document.write("恭喜您,答对了");
        }else if (number >50){
            document.write("过大");
        }
        else if (number <50){
            document.write("过小");
        }
    </script>
</head>
<body>

</body>
</html>
