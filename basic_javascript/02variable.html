<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建变量</title>
    <script type="text/javascript">
        var number =100;
        var kaopu = "zhouyiteng";
        var name = prompt("你的名字是:","");
        //变量名称，大写字母小写字母 $ _ 数字
        // 数字不能放在第一位
        // 不能使用数据库内置函数
        number = number + 100;
        document.write("<h1>"+number+"</h>");
        document.write("<h1>"+name+"</h>");
        alert(kaopu);
    </script>
</head>
<body>

</body>
</html>
