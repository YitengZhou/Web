<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while语句</title>
    <script>
        var pwd = prompt("请输入您的密码:","");
        while (pwd!="123456"){
            pwd = prompt("输入密码错误请重新输入:","");
        }
        document.write("登录成功")
    </script>
</head>
