<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
    <script>
        var num = 1;
        while (num<=10){
            document.write(num + "<br>");
            num++;
        }
        for(num = 2;num<=100;num++){
            document.write(num + "<br>");
        }
    </script>
</head>
<body>

</body>
</html>
