<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建变换</title>
    <style type="text/css">
        p {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }
        p:hover{
            width: 100px;
            height: 100px;
            background-color: #0100ff;
            transform: rotate(-30deg);
            transform-origin: top right;
            transform-origin: 20px 40px;
            transform: scale(1.5);
            transform: scalex(5);
        }
    </style>
</head>
<body>
<p></p>
</body>
</html>
